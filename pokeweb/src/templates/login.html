<!DOCTYPE html>
<html lang="en">
<head>

  <style>
    body {
      font-family: 'Inter', sans-serif;
      text-align: center;
      background: linear-gradient(135deg, #ffde59, #ff914d);
      color: #222;
      padding-top: 100px;
    }
    h1 {
      font-size: 2.5em;
      margin-bottom: 10px;
    }
    form {
      background: white;
      display: inline-block;
      padding: 30px 40px;
      border-radius: 12px;
      box-shadow: 0 6px 15px rgba(0,0,0,0.1);
    }
    input[type="text"] {
      padding: 12px;
      width: 250px;
      font-size: 16px;
      border: 2px solid #ccc;
      border-radius: 6px;
      margin-bottom: 10px;
      outline: none;
      transition: border 0.2s ease;
    }
    input[type="text"]:focus {
      border-color: #ff6b35;
    }
    button {
      background: #ff6b35;
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 6px;
      padding: 12px 24px;
      cursor: pointer;
      transition: background 0.2s ease, transform 0.1s ease;
    }
    button:hover {
      background: #e85d2a;
      transform: translateY(-2px);
    }
    .error {
      color: red;
      margin-top: 15px;
    }
  </style>
</head>
